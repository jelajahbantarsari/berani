        // Dynamically load & show images with the extension included in the URL
        function loadImagesFromFolder(folderPath, galleryId, customExtension, filter) {
            const gallery = document.getElementById(galleryId);

            fetch(folderPath)
                .then(response => response.text())
                .then(html => {
                    // Parse the HTML directory listing
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    // Find all the image links and filter them based on the filter parameter (if provided)
                    const imageLinks = doc.querySelectorAll('a[href$=".jpg"]');
                    const filteredImageLinks = filter ?
                        Array.from(imageLinks).filter(link => link.getAttribute("href").includes(filter)) :
                        Array.from(imageLinks);

                    filteredImageLinks.forEach(link => {
                        const imageFile = link.getAttribute("href");
                        const extension = customExtension || ".html";
                        const htmlFile = imageFile.replace(".jpg", extension);
                        const thumbnailSrc = folderPath + imageFile;
                        const htmlPath = folderPath + htmlFile;

                        const image = document.createElement("img");
                        image.src = thumbnailSrc;

                        const imageLink = document.createElement("a");
                        imageLink.href = htmlPath;
                        imageLink.target = "_blank";
                        imageLink.appendChild(image);

                        gallery.appendChild(imageLink);
                    });
                })
                .catch(error => {
                    console.error("Error fetching directory listing:", error);
                });
            }


        // refresh the page based on the new url params
        function updateQueryAndRefresh() {
            const filterDropdown = document.getElementById("filterDropdown");
            const selectedFilter = filterDropdown.value;
            const url = window.location.href.split('?')[0];
            const newURL = `${url}?filter=${selectedFilter}#landing`;
            window.location.href = newURL;
        }

        // Function to get the URL query parameter by name
        function getQueryParamByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to set the selected filter in the dropdown based on the query parameter
        function setSelectedFilterFromQueryParam() {
            const filterDropdown = document.getElementById("filterDropdown");
            const filterParam = getQueryParamByName("filter");

            if (filterParam) {
                filterDropdown.value = filterParam;
            }
        }

    </script>
